<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revive Furniture | Professional Restoration & Sales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .whatsapp-float {
            position: fixed; bottom: 20px; right: 20px; z-index: 1000;
            background-color: #25d366; color: white; padding: 12px 24px;
            border-radius: 50px; font-weight: bold; display: flex;
            align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .service-card { cursor: pointer; transition: 0.3s; }
        .service-card:hover { transform: translateY(-5px); border-color: #3b82f6; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">

    <nav class="bg-white shadow-sm border-b sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-black text-blue-900 uppercase tracking-tighter">Revive Furniture</h1>
            <a href="https://wa.me/17786830488" class="text-xs font-bold bg-blue-600 text-white px-4 py-2 rounded-lg">Contact Jason</a>
        </div>
    </nav>

    <header class="max-w-6xl mx-auto px-4 py-10 text-center">
        <h2 class="text-4xl font-black mb-4">Professional Restoration</h2>
        <p class="text-gray-500 italic text-sm">Click a service below to see our work</p>
    </header>

    <section class="max-w-6xl mx-auto px-4 grid grid-cols-2 md:grid-cols-4 gap-4 mb-12">
        <div onclick="filter('Furniture Repair')" class="service-card bg-white p-4 rounded-xl border border-gray-100 shadow-sm text-center">
            <div class="text-3xl mb-2">üõ†Ô∏è</div>
            <div class="font-bold text-xs uppercase">Furniture Repair</div>
        </div>
        <div onclick="filter('Stone Repair')" class="service-card bg-white p-4 rounded-xl border border-gray-100 shadow-sm text-center">
            <div class="text-3xl mb-2">ü™®</div>
            <div class="font-bold text-xs uppercase">Stone Repair</div>
        </div>
        <div onclick="filter('Leather Repair')" class="service-card bg-white p-4 rounded-xl border border-gray-100 shadow-sm text-center">
            <div class="text-3xl mb-2">üõãÔ∏è</div>
            <div class="font-bold text-xs uppercase">Leather Repair</div>
        </div>
        <div onclick="filter('Kitchen')" class="service-card bg-white p-4 rounded-xl border border-gray-100 shadow-sm text-center">
            <div class="text-3xl mb-2">üç≥</div>
            <div class="font-bold text-xs uppercase">Kitchen Refinish</div>
        </div>
    </section>

    <div id="gallery-header" class="max-w-6xl mx-auto px-4 mb-6 flex justify-between items-end">
        <h3 id="current-category" class="text-2xl font-bold">All Projects</h3>
        <button onclick="filter('All')" class="text-blue-600 text-sm font-bold">Show All</button>
    </div>

    <main class="max-w-6xl mx-auto px-4 pb-32">
        <div id="gallery" class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="col-span-full py-20 text-center text-gray-400">Loading your workshop photos...</div>
        </div>
    </main>

    <a href="https://wa.me/17786830488" class="whatsapp-float">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="w-6 h-6 mr-3">
        WhatsApp Jason
    </a>

    <script>
        const albumToken = 'B25G4Tcsm0bvhGG';
        let items = [];

        async function init() {
            try {
                const res = await fetch(`https://p23-sharedstreams.icloud.com/${albumToken}/sharedstreams/webstream`, {
                    method: 'POST',
                    body: JSON.stringify({ streamGuid: albumToken })
                });
                const data = await res.json();
                items = data.photos.reverse().map(p => ({
                    src: `https://${data.items[p.itemGuid].url_location}${data.items[p.itemGuid].url_path}`,
                    tag: p.caption || "Inventory"
                }));
                render(items);
            } catch (e) { document.getElementById('gallery').innerText = "Gallery Sync Error."; }
        }

        function render(list) {
            const g = document.getElementById('gallery');
            if(list.length === 0) {
                g.innerHTML = `<div class="col-span-full py-10 text-center text-gray-400">No photos found in this category yet.</div>`;
                return;
            }
            g.innerHTML = list.map(i => `
                <div class="bg-white rounded-xl overflow-hidden shadow-sm border border-gray-100">
                    <img src="${i.src}" class="aspect-square w-full object-cover">
                    <div class="p-3 text-[10px] font-black text-blue-500 uppercase">${i.tag}</div>
                </div>
            `).join('');
        }

        function filter(tag) {
            document.getElementById('current-category').innerText = tag === 'All' ? 'All Projects' : tag;
            const filtered = tag === 'All' ? items : items.filter(i => i.tag.toLowerCase().includes(tag.toLowerCase()));
            render(filtered);
            // Ëá™Âä®ÊªöÂä®Âà∞Â±ïÁ§∫Âå∫
            document.getElementById('gallery-header').scrollIntoView({ behavior: 'smooth' });
        }

        init();
    </script>
</body>
</html>
