<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vancouver Rehome - 华诚家具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-dots:after { content: ' .'; animation: dots 1s steps(5, end) infinite; }
        @keyframes dots { 0%, 20% { color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
        40% { color: #666; text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
        60% { text-shadow: .25em 0 0 #666, .5em 0 0 rgba(0,0,0,0); }
        80%, 100% { text-shadow: .25em 0 0 #666, .5em 0 0 #666; } }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-blue-600">Vancouver Rehome 华诚家具</h1>
            <a href="https://www.icloud.com/sharedalbum/#B25G4Tcsm0bvhGG" target="_blank" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700 transition">查看原图</a>
        </div>
    </nav>

    <header class="max-w-6xl mx-auto px-4 py-8 text-center">
        <h2 class="text-3xl font-extrabold mb-2">温哥华二手家具中心</h2>
        <p class="text-gray-600">优质现货 · 每日更新 · 诚信经营</p>
    </header>

    <main class="max-w-6xl mx-auto px-4 pb-12">
        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div id="loading" class="col-span-full py-20 text-center text-gray-500">
                <p class="text-lg loading-dots">正在从相册同步最新家具照片</p>
            </div>
        </div>
    </main>

    <footer class="bg-gray-100 py-8 border-t border-gray-200 mt-auto">
        <div class="text-center text-gray-500 text-sm">
            &copy; 2024 Vancouver Rehome 华诚家具 版权所有
        </div>
    </footer>

    <script>
        // 配置你的 iCloud 共享相册链接
        const icloudLink = 'https://www.icloud.com/sharedalbum/#B25G4Tcsm0bvhGG';

        async function fetchICloudPhotos() {
            const gallery = document.getElementById('gallery');
            const loading = document.getElementById('loading');
            
            try {
                // 拆分链接获取 Token
                const albumToken = icloudLink.split('#')[1];
                if (!albumToken) throw new Error('无效的 iCloud 链接');

                const response = await fetch(`https://p23-sharedstreams.icloud.com/${albumToken}/sharedstreams/webstream`, {
                    method: 'POST',
                    body: JSON.stringify({ streamGuid: albumToken })
                });

                const data = await response.json();
                
                // 提取照片信息
                const photos = data.photos.slice(0, 30); // 默认展示最新的30张
                
                if (photos.length === 0) {
                    loading.innerHTML = '相册内暂无照片，请先在手机共享相册中添加。';
                    return;
                }

                // 清空加载提示
                loading.remove();

                // 循环生成照片卡片
                photos.forEach(photo => {
                    const bestDerivative = photo.derivatives['2048'] || photo.derivatives['1024'] || photo.derivatives['720'];
                    if (!bestDerivative) return;

                    const photoUrl = `https://${data.items[photo.itemGuid].url_location}${data.items[photo.itemGuid].url_path}`;
                    
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition duration-300';
                    card.innerHTML = `
                        <div class="aspect-square bg-gray-200 overflow-hidden">
                            <img src="${photoUrl}" class="w-full h-full object-cover hover:scale-105 transition duration-500" loading="lazy" alt="家具展示">
                        </div>
                    `;
                    gallery.appendChild(card);
                });

            } catch (error) {
                console.error('加载失败:', error);
                loading.innerHTML = '<p class="text-red-500">无法加载照片，请确保 iCloud 的“公共网站”开关已打开。</p>';
            }
        }

        // 启动执行
        fetchICloudPhotos();
    </script>
</body>
</html>
